name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Build Release
      run: cargo build --release
    
    - name: Install Inno Setup
      run: choco install innosetup -y
    
    - name: Install ImageMagick
      run: choco install imagemagick -y
    
    - name: Convert icon to ICO
      run: magick src/icon.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico
    
    - name: Create Installer
      run: iscc installer.iss
    
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: ByStep-Launcher-Setup
        path: Output/ByStep-Launcher-Setup.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Output/ByStep-Launcher-Setup.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
